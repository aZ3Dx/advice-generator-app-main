<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <div class="slip-container">
      <h1 class="slip-container_title">
        ADVICE #<span id="id_txt"></span>
      </h1>
      <p class="slip-container_content">
        "<span id="slip_txt"></span>"
      </p>
      <picture class="slip-container_divider">
        <source media="(min-width: 520px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-mobile.svg" alt="divider">
      </picture>
      <button id="new_btn" class="slip-container_dice-button">
        <img src="images/icon-dice.svg" alt="dice">
      </button>
    </div>
  </main>
  
  <footer class="attr-container">
    <div class="attr-container_content">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/aZ3Dx" target="_blank">aZ3Dx</a>.
    </div>
  </footer>
  <script src="js/quote.js"></script>
</body>
</html>
